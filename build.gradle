buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // Stetho-Realm を使うため少し古いバージョンを使用する
        // https://github.com/uPhyca/stetho-realm/issues/59
        classpath 'io.realm:realm-gradle-plugin:3.5.0'

        // Android Studio 3.x に更新したら不要
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
}

ext {
    JAVA_VERSION = JavaVersion.VERSION_1_8

    MIN_SDK_VERSION = 14
    TARGET_SDK_VERSION = 26
    COMPILE_SDK_VERSION = 26
    BUILD_TOOLS_VERSION = '26.0.1'

    SUPPORT_LIBRARY_VERSION = '26.1.0'
    SUPPORT_CONSTRAINT_VERSION = '1.0.2'
    PLAY_SERVICES_VERSION = '11.0.4'

    BUTTER_KNIFE_VERSION = '8.8.1'
    DAGGER_VERSION = '2.11'
    RXANDROID_VERSION = '2.0.1'
    RXJAVA_VERSION = '2.1.3'
    TIMBER_VERSION = '4.5.1'

    // デバッグ用
    STETHO_VERSION = '1.5.0'
    STETHO_REALM_VERSION = '2.1.0'

    // テストライブラリ
    JUNIT_VERSION = '4.12'
    ESPRESSO_VERSION = '2.2.2'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
