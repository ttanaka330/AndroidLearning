buildscript {
    apply from: "versions.gradle"

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.gms:oss-licenses:$versions.licensesPlugin"
        classpath "io.realm:realm-gradle-plugin:$versions.realmPlugin"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:$versions.ktlintPlugin"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

// Declaring custom 'clean' task when using the standard Gradle lifecycle plugins is not allowed
//   https://stackoverflow.com/questions/43933459/
//   declaring-custom-clean-task-when-using-the-standard-gradle-lifecycle-plugins-i
task customClean(type: Delete) {
    delete rootProject.buildDir
}
clean.dependsOn customClean
