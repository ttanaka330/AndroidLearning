buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "com.google.gms:oss-licenses:0.9.1"

        // Stetho-Realm を使うため少し古いバージョンを使用する
        // https://github.com/uPhyca/stetho-realm/issues/59
        classpath "io.realm:realm-gradle-plugin:3.5.0"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    JAVA_VERSION = JavaVersion.VERSION_1_8

    MIN_SDK_VERSION = 14
    TARGET_SDK_VERSION = 26
    COMPILE_SDK_VERSION = 26
    BUILD_TOOLS_VERSION = '27.0.3'

    SUPPORT_LIBRARY_VERSION = '27.0.2'
    SUPPORT_CONSTRAINT_VERSION = '1.0.2'
    GOOGLE_PLAY_SERVICE_VERSION = '11.8.0'

    DAGGER_VERSION = '2.11'
    PICASSO_VERSION = '2.5.2'
    RETROFIT_VERSION = '2.3.0'
    RXANDROID_VERSION = '2.0.1'
    RXJAVA_VERSION = '2.1.3'
    TIMBER_VERSION = '4.5.1'

    // デバッグ用
    STETHO_VERSION = '1.5.0'
    STETHO_REALM_VERSION = '2.1.0'

    // テストライブラリ
    JUNIT_VERSION = '4.12'
    ESPRESSO_VERSION = '2.2.2'
    MOCKITO_VERSION = '2.13.0'
    ROBOLECTRIC_VERSION = '3.7.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
