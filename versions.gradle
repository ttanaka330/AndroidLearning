ext {
    versions = [
            minSdk        : 14,
            targetSdk     : 27,
            compileSdk    : 27,
            buildTools    : '27.0.3',
            kotlin        : '1.2.30',

            gradlePlugin  : '3.0.1',
            licensesPlugin: '0.9.1',
            // Stetho-Realm を使うため少し古いバージョンを使用する
            // https://github.com/uPhyca/stetho-realm/issues/59
            realmPlugin   : '3.5.0',

            supportLibrary: '27.0.2',
            playServices  : '11.8.0',
            dagger        : '2.14.1',
            retrofit      : '2.3.0',
    ]

    deps = [
            kotlin     : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin",
            support    : [
                    v4          : "com.android.support:support-v4:$versions.supportLibrary",
                    annotations : "com.android.support:support-annotations:$versions.supportLibrary",
                    appcompat   : "com.android.support:appcompat-v7:$versions.supportLibrary",
                    recyclerview: "com.android.support:recyclerview-v7:$versions.supportLibrary",
                    design      : "com.android.support:design:$versions.supportLibrary",
            ],
            google     : [
                    licenses: "com.google.android.gms:play-services-oss-licenses:$versions.playServices",
            ],
            dagger     : [
                    core            : "com.google.dagger:dagger:$versions.dagger",
                    android         : "com.google.dagger:dagger-android:$versions.dagger",
                    androidProcessor: "com.google.dagger:dagger-android-processor:$versions.dagger",
                    androidSupport  : "com.google.dagger:dagger-android-support:$versions.dagger",
                    compiler        : "com.google.dagger:dagger-compiler:$versions.dagger",
            ],
            retrofit   : [
                    core   : "com.squareup.retrofit2:retrofit:$versions.retrofit",
                    rxjava : "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit",
                    gson   : "com.squareup.retrofit2:converter-gson:$versions.retrofit",
                    picasso: "com.squareup.picasso:picasso:2.5.2",
            ],
            rx         : [
                    android: "io.reactivex.rxjava2:rxandroid:2.0.1",
                    java   : "io.reactivex.rxjava2:rxjava:2.1.3",
            ],

            // Debug -------------------------------------------------------------------------------
            stetho     : [
                    core : "com.facebook.stetho:stetho:1.5.0",
                    realm: "com.uphyca:stetho_realm:2.1.0",
            ],
            timber     : "com.jakewharton.timber:timber:4.6.1",

            // Test --------------------------------------------------------------------------------
            junit      : 'junit:junit:4.12',
            mockito    : "org.mockito:mockito-android:2.13.0",
            robolectric: 'org.robolectric:robolectric:3.7.1',
            espresso   : "com.android.support.test.espresso:espresso-core:3.0.1",
    ]
}