apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.COMPILE_SDK_VERSION
    buildToolsVersion rootProject.ext.BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "jp.ttanaka330.androidlearning"
        minSdkVersion rootProject.ext.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility rootProject.ext.JAVA_VERSION
        targetCompatibility rootProject.ext.JAVA_VERSION
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // サポートライブラリ
    implementation 'com.android.support:appcompat-v7:' + rootProject.ext.SUPPORT_LIBRARY_VERSION
    implementation 'com.android.support:design:' + rootProject.ext.SUPPORT_LIBRARY_VERSION
    implementation 'com.android.support:recyclerview-v7:' + rootProject.ext.SUPPORT_LIBRARY_VERSION
    implementation 'com.android.support:support-v4:' + rootProject.ext.SUPPORT_LIBRARY_VERSION
    implementation 'com.android.support:support-annotations:' + rootProject.ext.SUPPORT_LIBRARY_VERSION
    implementation 'com.android.support.constraint:constraint-layout:' + rootProject.ext.SUPPORT_CONSTRAINT_VERSION
    implementation 'com.google.android.gms:play-services-ads:' + rootProject.ext.PLAY_SERVICES_VERSION

    implementation 'com.google.dagger:dagger:' + rootProject.ext.DAGGER_VERSION
    annotationProcessor 'com.google.dagger:dagger-compiler:' + rootProject.ext.DAGGER_VERSION
    implementation 'com.google.dagger:dagger-android:' + rootProject.ext.DAGGER_VERSION
    annotationProcessor 'com.google.dagger:dagger-android-processor:' + rootProject.ext.DAGGER_VERSION
    implementation 'com.google.dagger:dagger-android-support:' + rootProject.ext.DAGGER_VERSION

    implementation 'io.reactivex.rxjava2:rxandroid:' + rootProject.ext.RXANDROID_VERSION
    implementation 'io.reactivex.rxjava2:rxjava:' + rootProject.ext.RXJAVA_VERSION

    implementation 'com.jakewharton.timber:timber:' + rootProject.ext.TIMBER_VERSION

    // デバッグ用
    debugImplementation 'com.facebook.stetho:stetho:' + rootProject.ext.STETHO_VERSION
    debugImplementation 'com.uphyca:stetho_realm:' + rootProject.ext.STETHO_REALM_VERSION

    // テストライブラリ
    testImplementation 'junit:junit:' + rootProject.ext.JUNIT_VERSION
    androidTestImplementation('com.android.support.test.espresso:espresso-core:' + rootProject.ext.ESPRESSO_VERSION, {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs', module: 'jsr305'
    })
}
